name: Publish Extension

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.2)'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Compile TypeScript
        run: npm run compile
      
      - name: Install vsce
        run: npm install -g @vscode/vsce
      
      - name: Package extension
        run: vsce package
      
      - name: Get package info
        id: package
        run: |
          VSIX_FILE=$(ls *.vsix | head -n 1)
          echo "vsix_file=$VSIX_FILE" >> $GITHUB_OUTPUT
          echo "size=$(du -h $VSIX_FILE | cut -f1)" >> $GITHUB_OUTPUT
      
      - name: Publish to VS Code Marketplace
        run: vsce publish -p ${{ secrets.VSCE_TOKEN }}
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
      
      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-vsix
          path: ${{ steps.package.outputs.vsix_file }}
      
      - name: Attach VSIX to release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ steps.package.outputs.vsix_file }}
          asset_name: ${{ steps.package.outputs.vsix_file }}
          asset_content_type: application/zip
      
      - name: Summary
        run: |
          echo "### âœ… Extension Published Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** ${{ steps.package.outputs.vsix_file }}" >> $GITHUB_STEP_SUMMARY
          echo "**Size:** ${{ steps.package.outputs.size }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Extension is now available in VS Code Marketplace!" >> $GITHUB_STEP_SUMMARY

<!DOCTYPE html>
<html>
<head>
    <title>Publisher Logo Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        canvas {
            border: 2px solid #ddd;
            margin: 20px;
            border-radius: 8px;
        }
        button {
            background: #007ACC;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #005A9E;
        }
        .preview {
            display: inline-block;
            margin: 10px;
        }
        h1 {
            color: #333;
        }
        .subtitle {
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Davec6505 Publisher Logo</h1>
        <p class="subtitle">Click a logo style to download as PNG (256x256)</p>
        
        <div class="preview">
            <h3>Hexagon Badge</h3>
            <canvas id="canvas1" width="256" height="256"></canvas>
            <br>
            <button onclick="download('canvas1', 'publisher-logo-hexagon.png')">Download</button>
        </div>
        
        <div class="preview">
            <h3>Circle Badge</h3>
            <canvas id="canvas2" width="256" height="256"></canvas>
            <br>
            <button onclick="download('canvas2', 'publisher-logo-circle.png')">Download</button>
        </div>
        
        <div class="preview">
            <h3>Chip Style</h3>
            <canvas id="canvas3" width="256" height="256"></canvas>
            <br>
            <button onclick="download('canvas3', 'publisher-logo-chip.png')">Download</button>
        </div>
    </div>
    
    <script>
        // Logo 1: Hexagon Badge
        function drawHexagonLogo() {
            const canvas = document.getElementById('canvas1');
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#f5f5f5';
            ctx.fillRect(0, 0, 256, 256);
            
            // Hexagon
            const centerX = 128;
            const centerY = 128;
            const size = 90;
            
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (Math.PI / 3) * i - Math.PI / 6;
                const x = centerX + size * Math.cos(angle);
                const y = centerY + size * Math.sin(angle);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.closePath();
            
            // Gradient
            const gradient = ctx.createLinearGradient(50, 50, 206, 206);
            gradient.addColorStop(0, '#007ACC');
            gradient.addColorStop(1, '#005A9E');
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Border
            ctx.strokeStyle = '#003D66';
            ctx.lineWidth = 4;
            ctx.stroke();
            
            // Text "DC"
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 80px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('DC', centerX, centerY);
        }
        
        // Logo 2: Circle Badge
        function drawCircleLogo() {
            const canvas = document.getElementById('canvas2');
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#f5f5f5';
            ctx.fillRect(0, 0, 256, 256);
            
            // Circle gradient
            const gradient = ctx.createRadialGradient(128, 128, 20, 128, 128, 100);
            gradient.addColorStop(0, '#0098FF');
            gradient.addColorStop(1, '#005A9E');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(128, 128, 100, 0, Math.PI * 2);
            ctx.fill();
            
            // Border
            ctx.strokeStyle = '#003D66';
            ctx.lineWidth = 6;
            ctx.stroke();
            
            // Inner circle accent
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(128, 128, 85, 0, Math.PI * 2);
            ctx.stroke();
            
            // Text "DC"
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 90px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('DC', 128, 128);
        }
        
        // Logo 3: Chip Style
        function drawChipLogo() {
            const canvas = document.getElementById('canvas3');
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#f5f5f5';
            ctx.fillRect(0, 0, 256, 256);
            
            // Main chip gradient
            const gradient = ctx.createLinearGradient(60, 60, 196, 196);
            gradient.addColorStop(0, '#007ACC');
            gradient.addColorStop(1, '#005A9E');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(70, 70, 116, 116);
            
            // Border
            ctx.strokeStyle = '#003D66';
            ctx.lineWidth = 4;
            ctx.strokeRect(70, 70, 116, 116);
            
            // Chip pins (left)
            ctx.fillStyle = '#FFFFFF';
            [85, 105, 128, 151, 171].forEach(y => {
                ctx.fillRect(50, y, 20, 6);
            });
            
            // Chip pins (right)
            [85, 105, 128, 151, 171].forEach(y => {
                ctx.fillRect(186, y, 20, 6);
            });
            
            // Chip pins (top)
            [85, 105, 128, 151, 171].forEach(x => {
                ctx.fillRect(x, 50, 6, 20);
            });
            
            // Chip pins (bottom)
            [85, 105, 128, 151, 171].forEach(x => {
                ctx.fillRect(x, 186, 6, 20);
            });
            
            // Text "DC"
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 60px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('DC', 128, 128);
        }
        
        function download(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Draw all logos on load
        drawHexagonLogo();
        drawCircleLogo();
        drawChipLogo();
    </script>
</body>
</html>
